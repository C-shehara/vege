<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATTIRELY | Cart</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: montserrat, arial;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="header">
        <div id="left-section-nav"></div>
        <div id="storeName">
          <a href="./index.html" style="color: white; text-decoration: none"
            ><h1>ATTIRELY</h1></a
          >
        </div>
        <div id="nav">
          <nav>
            <a id="home" href="./index.html">HOME</a>
            <a id="store" href="./store.html">STORE</a>
            <a id="about" href="./about.html">ABOUT</a>
            <a id="contact" href="./contact.html">CONTACT US</a>
          </nav>
        </div>
        <div id="right-section-nav"></div>
      </div>
    </header>
    <header>
      <div class="search-header">
        <div class="left-section-search"></div>
        <div class="middle-section">
          <button class="search">
            <img
              class="search-pic"
              src="./images/search.png"
              alt="Search picture"
            />
          </button>
          <input type="text" class="search-bar" placeholder="SEARCH.." />
          <button class="cart">
            <a href="./cart.html"
              ><img
                class="cart-pic"
                src="./images/bag.png"
                alt="Go to Cart button"
            /></a>
          </button>
        </div>
        <div class="right-section-search"></div>
      </div>
    </header>
    <h1 class="h1">CHECKOUT</h1>
    <table class="checkout-table">
      <thead>
        <tr>
          <th class="product-th">Product</th>
          <th class="quantity-th">Quantity</th>
          <th class="subtotal-th">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="product-preview">
              <div class="product-img">
                <img src="./images/Products/m3.jpg" alt="" />
              </div>
              <div class="product-details">
                Black Plain T-Shirt
                <br />
                Price $100
                <button>Remove</button>
              </div>
            </div>
          </td>
          <td class="quantity-td">
            <input type="number" value="1" min="1" max="100" />
          </td>
          <td class="subtotal-td">$100</td>
        </tr>
        <tr>
          <td>
            <div class="product-preview">
              <div class="product-img">
                <img src="./images/Products/m17.jpg" alt="" />
              </div>
              <div class="product-details">
                White Printed T-Shirt
                <br />
                Price $100
                <button>Remove</button>
              </div>
            </div>
          </td>
          <td class="quantity-td">
            <input type="number" value="1" min="1" max="100" />
          </td>
          <td class="subtotal-td">$100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td colspan="2"><hr /></td>
        </tr>
        <tr>
          <td></td>
          <td class="total" colspan="2">Total <span>$200</span></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
